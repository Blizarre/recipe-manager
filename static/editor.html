<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Recipe Editor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CodeMirror 6 modules -->
    <script type="module">
        import { EditorView } from 'https://esm.sh/@codemirror/view';
        import { EditorState } from 'https://esm.sh/@codemirror/state';
        import { basicSetup } from 'https://esm.sh/codemirror';
        import { markdown } from 'https://esm.sh/@codemirror/lang-markdown';
        import { HighlightStyle, syntaxHighlighting } from 'https://esm.sh/@codemirror/language';
        import { tags } from 'https://esm.sh/@lezer/highlight';
        
        // Create custom highlight style for markdown
        const markdownHighlighting = HighlightStyle.define([
            { tag: tags.heading1, color: '#1e40af', fontWeight: 'bold', fontSize: '1.2em' },
            { tag: tags.heading2, color: '#1e40af', fontWeight: 'bold', fontSize: '1.1em' },
            { tag: tags.heading3, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading4, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading5, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading6, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading, color: '#1e40af', fontWeight: 'bold' }
        ]);
        
        // Make CodeMirror available globally
        window.CodeMirror = {
            EditorView,
            EditorState,
            basicSetup,
            markdown,
            syntaxHighlighting,
            markdownHighlighting
        };
        
        // Signal that CodeMirror is ready
        window.CodeMirrorReady = true;
        window.dispatchEvent(new Event('codemirror-ready'));
    </script>
</head>
<body>
    <div class="editor-app-container">
        <!-- Editor Header -->
        <header class="editor-header">
            <div class="editor-nav">
                <a href="/" class="btn btn-secondary back-btn">‚Üê Back to Recipes</a>
            </div>
            <div class="file-info">
                <span class="file-name" id="fileName">Loading...</span>
                <span class="file-status" id="fileStatus"></span>
            </div>
            <div class="editor-actions">
                <div class="action-buttons">
                    <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
                    <button class="btn btn-secondary" id="shareBtn">Share URL</button>
                </div>
            </div>
        </header>

        <!-- Main Editor Area -->
        <main class="editor-main">
            <div class="editor-container">
                <div class="editor-wrapper" id="editorWrapper">
                    <div class="editor-panel" id="editorPanel">
                        <div class="codemirror-container" id="editorContainer">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <div class="editor-status">
                        <span id="charCount">0 characters</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/utils.js"></script>
    <script src="/static/api.js"></script>
    <script src="/static/codemirror-editor.js"></script>
    <script src="/static/editor.js"></script>
</body>
</html>
