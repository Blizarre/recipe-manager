<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CodeMirror 6 modules -->
    <script type="module">
        import { EditorView } from 'https://esm.sh/@codemirror/view';
        import { EditorState } from 'https://esm.sh/@codemirror/state';
        import { basicSetup } from 'https://esm.sh/codemirror';
        import { markdown } from 'https://esm.sh/@codemirror/lang-markdown';
        import { HighlightStyle, syntaxHighlighting } from 'https://esm.sh/@codemirror/language';
        import { tags } from 'https://esm.sh/@lezer/highlight';
        
        // Create custom highlight style for markdown
        const markdownHighlighting = HighlightStyle.define([
            { tag: tags.heading1, color: '#1e40af', fontWeight: 'bold', fontSize: '1.2em' },
            { tag: tags.heading2, color: '#1e40af', fontWeight: 'bold', fontSize: '1.1em' },
            { tag: tags.heading3, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading4, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading5, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading6, color: '#1e40af', fontWeight: 'bold' },
            { tag: tags.heading, color: '#1e40af', fontWeight: 'bold' }
        ]);
        
        // Make CodeMirror available globally
        window.CodeMirror = {
            EditorView,
            EditorState,
            basicSetup,
            markdown,
            syntaxHighlighting,
            markdownHighlighting
        };
        
        // Signal that CodeMirror is ready
        window.CodeMirrorReady = true;
        window.dispatchEvent(new Event('codemirror-ready'));
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Mobile header -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Recipe Manager</h1>
            <button class="new-recipe-btn mobile-new-btn" id="mobileNewBtn" aria-label="New recipe">+</button>
        </header>

        <!-- Sidebar for file tree -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Recipes</h2>
                <button class="new-recipe-btn desktop-new-btn" id="desktopNewBtn" title="New Recipe">+</button>
            </div>
            
            <!-- Search component -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search recipes..." autocomplete="off">
                    <button class="search-clear" id="searchClear" style="display: none;" title="Clear search">&times;</button>
                </div>
                <div class="search-filters">
                    <label class="search-filter">
                        <input type="radio" name="searchType" value="content" checked>
                        <span>Content</span>
                    </label>
                    <label class="search-filter">
                        <input type="radio" name="searchType" value="files">
                        <span>Files</span>
                    </label>
                </div>
                <div class="search-results" id="searchResults" style="display: none;">
                    <div class="search-results-header">
                        <span class="search-results-count" id="searchResultsCount">0 results</span>
                        <span class="search-duration" id="searchDuration"></span>
                    </div>
                    <div class="search-results-list" id="searchResultsList"></div>
                </div>
            </div>
            
            <div class="file-tree-container">
                <div class="file-tree" id="fileTree">
                    <div class="loading">Loading recipes...</div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <div class="editor-header">
                <div class="file-info">
                    <span class="file-name" id="fileName">Select a recipe to edit</span>
                    <span class="file-status" id="fileStatus"></span>
                </div>
                <div class="editor-actions">
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
                    </div>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <!-- Desktop welcome message -->
                        <div class="desktop-welcome" id="desktopWelcome">
                            <h1>Recipe Manager</h1>
                            <p>Select a recipe from the sidebar to start editing, or create a new one.</p>
                        </div>
                        
                        <!-- Mobile file tree (shown when sidebar is hidden) -->
                        <div class="mobile-file-tree" id="mobileFileTree">
                            <div class="loading">Loading recipes...</div>
                        </div>
                    </div>
                </div>
                
                <div class="editor-wrapper" id="editorWrapper" style="display: none;">
                    <div class="editor-panel" id="editorPanel">
                        <div class="codemirror-container" id="editorContainer">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <div class="editor-status">
                        <span id="charCount">0 characters</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>


        <!-- Modal for new recipe -->
        <div class="modal" id="newRecipeModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Recipe</h3>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="newRecipeForm">
                        <div class="form-group">
                            <label for="recipeTitle">Recipe Title:</label>
                            <input type="text" id="recipeTitle" required placeholder="e.g. Chocolate Chip Cookies">
                        </div>
                        <div class="form-group">
                            <label for="recipeFolder">Folder (optional):</label>
                            <div class="autocomplete-container">
                                <input type="text" id="recipeFolder" placeholder="e.g. desserts" autocomplete="off">
                                <div class="autocomplete-dropdown" id="recipeFolderDropdown"></div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelNew">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Context menu -->
        <div class="context-menu" id="contextMenu">
            <button class="context-item" id="contextOpen">Open</button>
            <button class="context-item" id="contextRename">Rename</button>
            <button class="context-item" id="contextDelete">Delete</button>
            <hr class="context-divider">
            <button class="context-item" id="contextNewFile">New Recipe</button>
            <button class="context-item" id="contextNewFolder">New Folder</button>
        </div>
    </div>

    <script src="/static/utils.js"></script>
    <script src="/static/api.js"></script>
    <script src="/static/file-tree.js"></script>
    <script src="/static/search.js"></script>
    <script src="/static/touch-gestures.js"></script>
    <script src="/static/sidebar-manager.js"></script>
    <script src="/static/codemirror-editor.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
