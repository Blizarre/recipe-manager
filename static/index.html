<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CodeMirror for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/github.min.css">
    
    <!-- Marked for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    
    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/continuelist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/hint/show-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/hint/show-hint.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile header -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Recipe Manager</h1>
            <button class="new-recipe-btn mobile-new-btn" id="mobileNewBtn" aria-label="New recipe">+</button>
        </header>

        <!-- Sidebar for file tree -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Recipes</h2>
                <button class="new-recipe-btn desktop-new-btn" id="desktopNewBtn" title="New Recipe">+</button>
            </div>
            
            <!-- Search component -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search recipes..." autocomplete="off">
                    <button class="search-clear" id="searchClear" style="display: none;" title="Clear search">&times;</button>
                </div>
                <div class="search-filters">
                    <label class="search-filter">
                        <input type="radio" name="searchType" value="content" checked>
                        <span>Content</span>
                    </label>
                    <label class="search-filter">
                        <input type="radio" name="searchType" value="files">
                        <span>Files</span>
                    </label>
                </div>
                <div class="search-results" id="searchResults" style="display: none;">
                    <div class="search-results-header">
                        <span class="search-results-count" id="searchResultsCount">0 results</span>
                        <span class="search-duration" id="searchDuration"></span>
                    </div>
                    <div class="search-results-list" id="searchResultsList"></div>
                </div>
            </div>
            
            <div class="file-tree-container">
                <div class="file-tree" id="fileTree">
                    <div class="loading">Loading recipes...</div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <div class="editor-header">
                <div class="file-info">
                    <span class="file-name" id="fileName">Select a recipe to edit</span>
                    <span class="file-status" id="fileStatus"></span>
                </div>
                <div class="editor-actions">
                    <div class="view-toggle">
                        <button class="btn btn-toggle active" id="editBtn">Edit</button>
                        <button class="btn btn-toggle" id="previewBtn" disabled>Preview</button>
                        <button class="btn btn-toggle" id="splitBtn" disabled>Split</button>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="validateBtn" disabled>Validate</button>
                        <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
                    </div>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1>Welcome to Recipe Manager</h1>
                        <p>Select a recipe from the sidebar to start editing, or create a new one.</p>
                        <button class="btn btn-primary" id="welcomeNewBtn">Create New Recipe</button>
                    </div>
                </div>
                
                <div class="editor-wrapper" id="editorWrapper" style="display: none;">
                    <div class="editor-panels">
                        <div class="editor-panel" id="editorPanel">
                            <div class="codemirror-container" id="codemirrorContainer">
                                <textarea id="editor" placeholder="Start typing your recipe here..."></textarea>
                            </div>
                        </div>
                        <div class="preview-panel" id="previewPanel" style="display: none;">
                            <div class="preview-content" id="previewContent">
                                <div class="preview-loading">Preview will appear here...</div>
                            </div>
                        </div>
                    </div>
                    <div class="editor-status">
                        <span id="charCount">0 characters</span>
                        <span id="validationStatus"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Modal for new recipe -->
        <div class="modal" id="newRecipeModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Recipe</h3>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="newRecipeForm">
                        <div class="form-group">
                            <label for="recipeTitle">Recipe Title:</label>
                            <input type="text" id="recipeTitle" required placeholder="e.g. Chocolate Chip Cookies">
                        </div>
                        <div class="form-group">
                            <label for="recipeFolder">Folder (optional):</label>
                            <input type="text" id="recipeFolder" placeholder="e.g. desserts">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="useTemplate" checked> Use recipe template
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelNew">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Context menu -->
        <div class="context-menu" id="contextMenu">
            <button class="context-item" id="contextOpen">Open</button>
            <button class="context-item" id="contextRename">Rename</button>
            <button class="context-item" id="contextDelete">Delete</button>
            <hr class="context-divider">
            <button class="context-item" id="contextNewFile">New Recipe</button>
            <button class="context-item" id="contextNewFolder">New Folder</button>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/file-tree.js"></script>
    <script src="/static/search.js"></script>
    <script src="/static/editor.js"></script>
    <script src="/static/markdown-editor.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
